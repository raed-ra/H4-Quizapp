<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz challenge</title>
    <link rel="stylesheet" href="./assets/CSS/index.css" />
    <link rel="stylesheet" href="./assets/CSS/quiz.css" />
  </head>
  <body>


      <audio id="correct">
        <source src="./assets/Audios/correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <audio id="wrong">
        <source src="./assets/Audios/wrong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    <main class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        
        <!-- Heads up display (HUD) -->
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">    <!--Question progress--->
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>       <!--Question progress bar --->
            </div>
          </div>
          <div id="hud-item">
            <p id="progressTText" class="hud-prefix">   <!--Time count down --->
              Time
            </p>
            <div id="progressBarT">
              <div id="progressBarTime"></div>    <!--Time reduction bar --->
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">     
              Score
            </p>
            <h1 class="hud-main-text" id="score">      <!--Score achieved --->
              0
            </h1> 
          </div>
        </div>
          <!-- END OF HEAD UP DISPLAY (HUD) -->


        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">1</p>
          <!-- you can add custom properties, anything that is prefixed with data will become a property on that node, i.e. anything after data whichi in this case is called number becomes a property with the value you give it -->
          <p class="choice-text" data-number="1"></p>  
        </div>
        <div class="choice-container">
          <p class="choice-prefix">2</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">3</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">4</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </main>
    <script src="./assets/JS/quiz.js"></script>
  </body>
</html>
